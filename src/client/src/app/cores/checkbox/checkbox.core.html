<label class="checkbox" ngClass="{{disabled ? 'disabled' : ''}}">

  <input type="checkbox" [disabled]="disabled" [checked]="checked" (change)="toggleChecked()" />

  <span class="checkmark"></span>

  <span class="label">
    {{ label }}
  </span>

</label>
