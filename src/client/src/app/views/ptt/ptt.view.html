<div class="ptt">
  <div class="bar">
    <core-button [type]="'basic'" [style]="'default'" [size]="'medium'" >
      <core-icon icon="plus"/>
    </core-button>

    <core-button (click)="assigneeSelf()" [type]="isAssignee ? 'flat' : 'basic'" [style]="'primary'" [size]="'medium'">
      <core-icon [icon]="isAssignee ? 'heart--fill' : 'heart'"/>
    </core-button>
  </div>

  <div class="header">
    <section-ptt-header [edit]="onEdit" [title]="title" [description]="description">
      <core-button *ngIf="!onEdit" (click)="edit()" [type]="'basic'" [style]="'default'" [size]="'medium'" [label]="'Edit'"/>
      <core-button *ngIf="onEdit" (click)="delete()" [type]="'stroked'" [style]="'warn'" [size]="'medium'" [label]="'Delete'"/>
      <core-button *ngIf="onEdit" (click)="save()" [type]="'flat'" [style]="'primary'" [size]="'medium'" [label]="'Save'"/>
    </section-ptt-header>
  </div>

  <div class="advancement">
    <section-ptt-advancement [value]="progressValue"></section-ptt-advancement>
    <section-ptt-list [elements]="_.filter(elements, {projectId: id})" [type]="typeChild">
      <div sort></div>
    </section-ptt-list>
  </div>

  <div class="comment">
    <section-ptt-comment/>
  </div>

  <div class="details">
    <section-ptt-details/>
  </div>
</div>
