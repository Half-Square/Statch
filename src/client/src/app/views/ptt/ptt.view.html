<div class="view-ptt">
  <ng-template [ngIf]="item" [ngIfElse]="loading">
    <section-ptt-tool-bar [isParentOf]="type != 'tickets'"
                          [isAssignee]="_.find(item.assignments, {userId: user.getUser()?.id}) != null"
                          (onDelete)="deleteItem()"
                          (onCreateChild)="createChild()"/>
  </ng-template>

  <ng-template #loading>
    <div class="loading">
      <core-loading/>
    </div>
  </ng-template>
</div>
