<div class="view-labels-settings">
  <ng-template [ngIf]="labels" [ngIfElse]="loading">
    <section-labels-editor [labels]="labels"/>
  </ng-template>

  <ng-template #loading>
    <div class="loading">
      <core-loading/>
    </div>
  </ng-template>
</div>
