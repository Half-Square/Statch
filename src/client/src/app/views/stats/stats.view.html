<div class="stats-view">
  <ng-template [ngIf]="stats" [ngIfElse]="loading">
    Nb. tasks {{stats.tasks.total}}
    <!-- cf. ng-apexcharts: https://www.npmjs.com/package/ng-apexcharts -->
  </ng-template>

  <ng-template #loading>
    <div class="loading">
      <core-loading/>
    </div>
  </ng-template>
</div>
