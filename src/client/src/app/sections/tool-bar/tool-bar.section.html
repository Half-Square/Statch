<div class="section-tool-bar">
  <core-button size="icon" (click)="nav.toggle()">
    <core-icon [ngClass]="{'icon': true, 'active': nav.getState()}" icon="panel" other="icon--24"/>
  </core-button>

  <component-breadcrumbs [crumbs]="routes"/>

  <div class="end">
    <core-button size="icon" (click)="onSearchChange.emit(!onSearch)">
      <core-icon class="icon" icon="search" other="icon--24"/>
    </core-button>

    <core-button size="icon" (click)="menuOptions = !menuOptions">
      <core-icon class="icon" icon="dots-horizontal" other="icon--24"/>
    </core-button>

    <component-menu-options *ngIf="menuOptions" (onClose)="menuOptions = false"/>
  </div>
</div>
