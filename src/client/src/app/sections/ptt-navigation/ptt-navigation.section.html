<div class="section-ptt-navigation">
  <ul>
    <li *ngFor="let project of projects">
      <div>{{project.name}}</div>

      <ul>
        <li *ngFor="let task of _.filter(tasks, {projectId: project.id})">
          <div>{{task.name}}</div>

          <ul>
            <li *ngFor="let ticket of _.filter(tickets, {taskId: task.id})">
              <div>{{ticket.name}}</div>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
