<div class="section-labels-editor">
  <div class="head">
    <component-labels-edit class="edit" [(label)]="nLabel" (callback)="createLabel()"/>
    <core-button type="flat" label="Add" (click)="createLabel()"/>
  </div>

  <div class="labels-list">
    <component-labels-settings-items *ngFor="let label of labels" [label]="label"/>
  </div>
</div>
