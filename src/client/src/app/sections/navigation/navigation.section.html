<div class="section-navigation">
  <core-button [type]="'basic'"
               [style]="'default'"
               [size]="'icon'"
               [tooltip]="'Go back'"
               [disabled]="!lastBackLocation"
               (click)="onBack()">
  <core-icon icon="arrow-left" />
  </core-button>
  <core-button [type]="'basic'"
               [style]="'default'"
               [size]="'icon'"
               [tooltip]="'Go forward'"
               [disabled]="!lastNextLocation"
               (click)="onForward()">
  <core-icon icon="arrow-right" />
  </core-button>
  <div class="title">
    <h1>Half Square</h1>
  </div>
  <section-tools-nav/>
  <section-ptt-navigation/>
</div>
