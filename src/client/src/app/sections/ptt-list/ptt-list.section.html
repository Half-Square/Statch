<div class="ptt-list">
  <component-card>
    <div class="sort">
      <ng-content select="[sort]"></ng-content>
    </div>

    <a *ngFor="let element of elements" [routerLink]="'/' + type + '/' + element.id" class="element">
      <div class="container">
        <div class="block">
          <div class="status">
            <core-icon [icon]="element.status"></core-icon>
          </div>

          <div class="version">
            {{ element.targetVersionId | recovery:"name":"versions" | async }}
          </div>

          <div class="name">
            {{ element.name }}
          </div>
        </div>

        <div class="block">
          <div class="label" *ngFor="let label of element.labels">
            <component-labels [name]="label.name" [color]="label.color"></component-labels>
          </div>

          <div class="level">
            <component-level [level]="element.level"></component-level>
          </div>

          <div class="assignee">
            <div class="label" *ngFor="let assignee of element.assignments">
              <core-avatar [showLabel]="false" [size]="'medium'" [imgLink]="assignee.imgLink" [label]="assignee.userId | recovery:'name':'users' | async"/>
            </div>
          </div>
        </div>
      </div>
    </a>

    <div class="element" *ngIf="elements.length < 2">
      <div class="container">
        <ng-content select="[add]"></ng-content>
      </div>
    </div>
  </component-card>
</div>
