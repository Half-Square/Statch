<header class="ptt-header">
  <div class="edit">
    <ng-content></ng-content>
  </div>

  <h1 #nameEl
      class="title"
      (input)="content()"
      (dblclick)="perm.getPermissions()[type].update.title ? toggleEdit('name') : null"
      [attr.contenteditable]="editName"
      [innerHTML]="item.name"
      (keydown)="saveEnter($event, 'name')">
  </h1>

  <div class="description">
    <h2 class="subtitle">Description</h2>
    <component-markdown [reset]="false" [externContent]="item.description" [placeholder]="'Write your description...'" #descriptionEl (dblclick)="perm.getPermissions()[type].update.description ?toggleEdit('description') : null" (keydown)="saveEnter($event, 'description')" [hasDisabled]="!editDescription"  [hasPublish]="hasPublish" (getContent)="getContent($event)"></component-markdown>
  </div>
</header>
