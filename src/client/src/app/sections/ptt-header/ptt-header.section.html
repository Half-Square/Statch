<header class="ptt-header">
  <div class="edit">
    <ng-content></ng-content>
  </div>

  <h1 class="title" (input)="content($event)" (dblclick)="toggleEdit('title')" [attr.contenteditable]="editTitle" #titleEl [innerHTML]="title"></h1>

  <div class="description">
    <h2 class="subtitle">Description</h2>

    <p class="content" (input)="content($event)" (dblclick)="toggleEdit('description')" [attr.contenteditable]="editDescription" #descriptionEl [innerHTML]="description"></p>
  </div>
</header>
