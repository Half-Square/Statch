<div class="section-tools-nav">
  <core-button class="btn" size="icon" routerLink="/projects" tooltip="projects" routerLinkActive="active">
    <core-icon icon="dashboard" other="icon--24"/>
  </core-button>

  <core-button class="btn" size="icon" routerLink="/my-activities" tooltip="my activities" routerLinkActive="active">
    <core-icon icon="bell" other="icon--24"/>
  </core-button>

  <core-button size="icon" (click)="newPttItem()">
    <core-icon icon="plus" other="icon--24"/>
  </core-button>

  <core-button class="btn" size="icon" routerLink="/my-tasks" tooltip="my tasks" routerLinkActive="active" #rla="routerLinkActive">
    <core-icon [icon]="rla.isActive ? 'flag-fill' : 'flag'" other="icon--24"/>
  </core-button>
</div>
