<div class="section-tools-nav">
  <core-button class="btn" size="small" other="full" routerLink="/projects" tooltip="projects" routerLinkActive="active">
    <core-icon icon="dashboard" other="icon--24"/>
    Dashboard
  </core-button>

  <core-button class="btn" size="small" other="full" routerLink="/my-activities" tooltip="my activities" routerLinkActive="active">
    <core-icon icon="bell" other="icon--24"/>
    Activities
  </core-button>

  <core-button other="full" size="small" (click)="newPttItem()">
    <core-icon icon="plus" other="icon--24"/>
    Add
  </core-button>

  <core-button class="btn" size="small" other="full" routerLink="/my-tasks" tooltip="my tasks" routerLinkActive="active" #rla="routerLinkActive">
    <core-icon [icon]="rla.isActive ? 'flag-fill' : 'flag'" other="icon--24"/>
    Tasks
  </core-button>
</div>
