<a  class="projects-list-item"
  [routerLink]="['/projects/'+project.id]">

  <div class="start">
    <core-icon [icon]="project.status"/>

    <div class="version" *ngIf="project.actualVersion">
      {{project.actualVersion | recovery:"name":"versions" | async}}
    </div>

    <div>
      {{project.name}}
    </div>
  </div>

  <div class="date">
    {{project.created | dateDifference}}
  </div>
</a>
