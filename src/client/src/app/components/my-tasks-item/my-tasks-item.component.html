<div class="component-my-tasks-item level-{{level}} {{bordered ? 'bordered' : ''}}">
  <div class="start">
    <core-icon [icon]="status"/>
    <a [routerLink]="[link]">{{name}}</a>
  </div>

  <div class="end">
    <div class="date">{{created | dateDifference}}</div>

    <core-button [ngClass]="{'collapse': true, 'not-opennable': !opennable}" (click)="toggleOpen()">
      <core-icon icon="{{isOpen ? 'close' : 'open'}}"/>
    </core-button>
  </div>
</div>
