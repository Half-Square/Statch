<div class="component-socket-indicator">
  <div>Socket: </div>

  <div class="response-time">
    <div class="number">{{response ? response : "offline"}}</div>
    <div *ngIf="response">ms</div>
  </div>

  <div class="status {{status}}"></div>
</div>
