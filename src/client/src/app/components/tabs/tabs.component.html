<div class="tabs">

  <div class="header">
    <div
      class="title"
      *ngFor="let tab of tabs; let i = index;"
      [class.active]="tab.active"
      (click)="selectTab(tab)"
    >
      {{ tab.title }}
    </div>
  </div>

  <ng-content></ng-content>
</div>
