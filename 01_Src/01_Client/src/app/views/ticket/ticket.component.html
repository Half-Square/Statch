<div id="ticket">
  <div class="header">
    <app-button id="editProj" type="trd" size="sm" label="Edit" *ngIf="!onEdit" (click)="redirectToEdit()" />
    <app-button id="deleteProj" type="del" size="sm" label="Delete" *ngIf="onEdit" (click)='command.deleteTicket(ticket)' />
    <app-button id="saveProj" type="prm" size="sm" label="Publish" *ngIf="onEdit" (click)='saveTicket()' />
  </div>
  <div class="ticket">
    <div class="main">
      <header>
        <h1 edtTxt [isEdit]="onEdit" [(value)]="ticket.name"></h1>
        <h2>Description</h2>
        <p edtTxt [isEdit]="onEdit" [(value)]="ticket.description"> </p>
      </header>
      <app-comments-section targetType="tickets" [targetId]="ticket.id" [comments]="ticket.comments" />
    </div>
    <aside>
      <div class="details">
        <h3>Details</h3>
        <div class="container">
          <h4>Owner</h4>
          <div class="text">
            <app-avatar id="madelyn" [userName]="ticket && ticket.owner ? ticket.owner.name : ''" />
            {{ ticket.owner ? ticket.owner.name : "" }}
          </div>
        </div>
        <div class="container">
          <h4>Assignee</h4>
          <div class="text">
            <app-assignee-section [assignees]="ticket ? ticket.assignments : []"
            (onAssign)="command.assignMySelf('ticket', ticket)" />
          </div>
        </div>
        <div class="container">
          <h4>Target version</h4>
          <app-versions-section [isEdit]="true" [version]="getTicketVersion()"
            (versionChange)="changeTicketVersion($event)" />
        </div>
        <div class="container">
          <h4>Status</h4>
          <div class="text">
            <app-status-labeled [isEdit]="true" [(status)]="ticket.status" (statusChange)="command.editTicket(this.ticket)"/>
          </div>
        </div>
        <div class="container">
          <h4>Level</h4>
          <div class="text">
            <app-level-section [(level)]="ticket.level" (levelChange)="command.editTicket(this.ticket)"/>
          </div>
        </div>
        <div class="container">
          <h4>Created</h4>
          <div class="text">{{ ticket.created | dateDifference }}</div>
        </div>
      </div>
      <!-- <div class="activity">
        <h3>Last activity</h3>
        <div class="content" *ngFor="let item of activity">
          <div class="img"><app-avatar [id]="item.name" /></div>
          <div class="name">{{ item.name }}</div>
          <div class="desc">{{ item.action }} <a [href]="item.url">{{ item.id }}</a>, {{ item.time | dateDifference }}</div>
        </div>
      </div> -->
    </aside>
  </div>
</div>
