<div id="login">
  <img src="/assets/logotype.svg" alt="Statch logotype" width="204" height="56">
  <div class="container">
    <app-input  id="mail" [(value)]="email" placeholder="Enter your email..."
                type="prm" size="md" other="full" />
    <app-input  id="pwd" [(value)]="password" is="password" placeholder="Enter your password..."
                type="prm" size="md" other="full" />
    <app-button id='btnLogin' type='prm' size='md' label='Open'
                other="full" (click)='login()' icon='enter' iconPosition='right' />
    <a href="/signup">
      <div>
        Create your account<app-icons [ngClass]="'icon'" icon="arrowright" />
      </div>
    </a>
  </div>
</div>
