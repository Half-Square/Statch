<div class="setting label" *ngFor="let label of labels">
  <app-labels-details name="{{label.name}}" color="{{label.color}}" desc="{{label.description}}"></app-labels-details>
  <div (click)="deleteLabel(label.id)">Delete</div>
</div>


<div (click)="createLabel()">Create</div>
