<ng-container *ngIf="imgPath">
  <div routerLink="{{ 'user/'+userId }}" class="{{ classes }}">
    <img *ngIf="imgPath != null" src="{{ imgPath }}" alt="{{ alt }}" />
  </div>
</ng-container>

<ng-container *ngIf="!imgPath">
  <div routerLink="{{ 'user/'+userId }}" class="avatar noImg">
    {{ userName ? userName[0] : "" }}
  </div>
</ng-container>
