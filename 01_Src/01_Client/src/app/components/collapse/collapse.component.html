<div class="collapse" [ngClass]="{ 'open': show(), 'close': !show() }">
  <div *ngIf="!other" [ngStyle]="indent()" class="label" [ngClass]="{ 'active': isActive }">
      <div *ngIf="!noContent && !other" class="icons" (click)="toggleCollapse()"
            [ngClass]="{ 'less': show(), 'more': !show() }" >
          <app-icons *ngIf="!show()" [ngClass]="'icon'" icon="chevron-right" />
          <app-icons *ngIf="show()" [ngClass]="'icon'" icon="chevron-down" />
      </div>
      <div *ngIf="!noContent && other" class="icons" (click)="toggleCollapse()"
          [ngClass]="{ 'less': show(), 'more': !show() }" >
        <app-icons *ngIf="!show()" [ngClass]="'icon'" icon="open" />
        <app-icons *ngIf="show()" [ngClass]="'icon'" icon="close" />
      </div>
      <nav class="nav" [routerLink]="[ type+(id? '/'+id : '') ]">
          <div class="link">
              <app-level *ngIf="level" [degree]="level" />
              <div *ngIf="version" class="version">{{ version }}</div>
              <app-status [status]="status"></app-status>
              <div class="text">{{ label | capFL }}</div>
          </div>
      </nav>
  </div>

  <div *ngIf="other" class="label" [ngClass]="{ 'active': isActive }" [ngClass]="[other]" (click)="toggleCollapse()">
    <div *ngIf="!noContent && other" class="icons" [ngStyle]="indent()"
        [ngClass]="{ 'less': show(), 'more': !show() }" >
      <app-icons *ngIf="!show()" [ngClass]="'icon'" icon="open" />
      <app-icons *ngIf="show()" [ngClass]="'icon'" icon="close" />
    </div>
    <nav [routerLink]="[ '/' + type+(id? '/'+id : '') ]">
        <div class="link" [ngStyle]="indent()">
            <app-level *ngIf="level" [degree]="level" />
            <div *ngIf="version" class="version">{{ version }}</div>
            <app-status [status]="status"></app-status>
            <div class="text">{{ label | capFL }}</div>
        </div>
    </nav>
</div>



  <ng-content *ngIf="show()">
  </ng-content>
</div>
