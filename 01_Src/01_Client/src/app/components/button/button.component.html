<button (click)="callback" [disabled]="disabled" class="{{ 'btn '+classes }}" [ngClass]="other" routerLinkActive="active" >
  <p *ngIf="iconPosition != 'only'">{{ label }}</p>
  <i *ngIf="iconPosition != 'none' && icon" class="{{ 'icon '+icon }}"></i>
  <ng-content></ng-content>
</button>
