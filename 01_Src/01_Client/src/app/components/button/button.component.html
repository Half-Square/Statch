<button (click)="callback" [disabled]="disabled" class="{{ 'btn '+type+' '+size }}" [ngClass]="other" routerLinkActive="active" >
  <p *ngIf="iconPosition != 'only'">{{ label }}</p>
  <app-icons *ngIf="iconPosition != 'none' && icon" [ngClass]="'icon'" icon="{{icon}}" />
</button>
