<button (click)="callback" disabled="disabled" class="{{ 'btn '+classes }}">
  <p *ngIf="iconPosition !== 'only'">{{ label }}</p>
  <i *ngIf="iconPosition !== 'none'" class="{{ 'icon '+icon }}"></i>
</button>
