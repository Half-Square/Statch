<ng-container *ngIf="isEdit">
  <!-- TO DO Create a selector Comp -->
  <select name="" id="" [(ngModel)]="status" (ngModelChange)="statusChange.emit(status)">
    <option *ngFor="let statu of statusList" [ngValue]="statu.value">
      <app-status [status]="statu.value"></app-status>
      {{ statu.name }}
    </option>
  </select>
</ng-container>

<ng-container *ngIf="!isEdit">
  <app-status [status]="status"></app-status>
  <p>{{ status }}</p>
</ng-container>
