<ng-container *ngIf="isEdit">
  <app-dropdown [(values)]="value" (valuesChange)="statusChange.emit(value[0].icon)"></app-dropdown>
</ng-container>

<ng-container *ngIf="!isEdit">
  <app-status [status]="status"></app-status>
  <p>{{ status | capFL }}</p>
</ng-container>
