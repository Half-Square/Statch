<ng-container *ngIf="isEdit">
  <app-dropdown [options]="options" [search]="true" [autoAdd]=true
                [(values)]="value" (valuesChange)="versionJustChange(value[0].text)"
                [(searchText)]="newName" (addOptionCb)="newVersion()"
                placeholder="Add a version">
  </app-dropdown>
</ng-container>

<ng-container *ngIf="!isEdit">
  <p>{{ version.name }}</p>
</ng-container>
