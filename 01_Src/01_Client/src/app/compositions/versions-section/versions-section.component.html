<ng-container *ngIf="isEdit">
  <app-dropdown [options]="options" [(values)]="value" (valuesChange)="versionJustChange(value[0].text)"
              [search]="options.length > 5" placeholder="Add a version">
    <div class="newVersion">
      <input type="text" [(ngModel)]="newName" placeholder="+ New Version">
      <button *ngIf="newName" (click)="newVersion()">Add</button>
    </div>
  </app-dropdown>
</ng-container>

<ng-container *ngIf="!isEdit">
  <p>{{ version.name }}</p>
</ng-container>
