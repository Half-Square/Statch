<div class="comment">
  <div class="img">
    <app-avatar [userId]="userId" [imgPath]="imgPath" [alt]="name + 'photo'"></app-avatar>
  </div>
  <div class="info">{{ name }} {{ lastName }}, {{ created }} ago</div>
  <div class="content">{{ content }}</div>
</div>
