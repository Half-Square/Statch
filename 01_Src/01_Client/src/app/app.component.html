<div class="sidebar" *ngIf="isConnected()">
    <app-nav @slide *ngIf="show" />
    <aside>
      <app-header>
        <app-button id='openMenu' type='trd' size='l' (click)='showMenu()' icon='panel' iconPosition='only' [other]=" show? 'active' : 'test' " />
      </app-header>
      <router-outlet></router-outlet>
    </aside>
</div>

<ng-container *ngIf="!isConnected()">
  <router-outlet></router-outlet>
</ng-container>
